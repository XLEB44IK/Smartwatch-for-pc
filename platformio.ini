[env:esp8266]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps = 
	olikraus/U8g2 @ ^2.32.15
    Rtc
	NTPClient
	ESP8266WiFi
	ArduinoJson
	AHT10
	iarduino_Pressure_BMP
	UniversalTelegramBot
	ButtonManager
	

monitor_speed = 9600
